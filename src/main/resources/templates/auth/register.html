<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="/css/login.css">
    <style>
        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Crea un nuovo account</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="login-form">
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" th:field="*{firstName}" id="firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Cognome</label>
            <input type="text" th:field="*{lastName}" id="lastName" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" required />
        </div>

        <!-- Selezione Avatar -->
        <div class="form-group">
            <label for="avatar">Scegli un avatar</label>
            <select th:field="*{avatar}" id="avatar" onchange="updateAvatarPreview(this)">
                <option value="/media/avatar/Avatar1.png">Avatar 1</option>
                <option value="/media/avatar/Avatar2.png">Avatar 2</option>
                <option value="/media/avatar/Avatar3.png">Avatar 3</option>
                <option value="/media/avatar/Avatar4.png">Avatar 4</option>
            </select>
            <div style="margin-top: 10px; text-align: center;">
                <img id="avatarPreview" src="/media/avatar/Avatar1.png" alt="Anteprima avatar" width="80" height="80"
                     style="border-radius: 50%; border: 2px solid #ccc;" />
            </div>
        </div>

        <button type="submit">Registrati</button>
    </form>
    <p class="register-link">
        Hai gi√† un account? <a th:href="@{/login}" href="/login">Accedi</a>
    </p>
</div>

<script>
    function updateAvatarPreview(select) {
        const selected = select.value;
        document.getElementById("avatarPreview").src = selected;
    }
</script>
</body>
</html>
