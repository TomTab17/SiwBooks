<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profilo Utente - SIWBooks</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img th:src="${loggedUser.avatar != null and !loggedUser.avatar.isEmpty() ? loggedUser.avatar : '/media/defaultGoogleAvatar.png'}" alt="Avatar utente" class="avatar" />
        </div>

        <div class="user-info">
            <h1 th:text="${loggedUser.firstName} + ' ' + ${loggedUser.lastName}">Nome Cognome</h1>
            <div class="detail-item">
                <strong><i class="fas fa-user"></i> Username:</strong>
                <span th:text="${loggedUser.username}">username</span>
                <span th:if="${loggedUser.googleUser}" class="google-user-note">
                    <i class="fab fa-google"></i> Utente Google
                </span>
            </div>
            <div class="detail-item">
                <strong><i class="fas fa-envelope"></i> Email:</strong>
                <span th:text="${loggedUser.email}">email@example.com</span>
            </div>

            <div class="button-group">
                <a th:href="@{/profile/editProfile}" class="btn primary-btn">
                    <i class="fas fa-user-edit"></i> Modifica Profilo
                </a>
                <a th:href="@{/}" class="btn secondary-btn">
                    <i class="fas fa-arrow-left"></i> Torna alla Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
