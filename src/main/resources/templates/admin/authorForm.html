<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Autore</title>
    <link rel="stylesheet" href="/css/authorForm.css" />
</head>
<body>
    <h1>Nuovo Autore</h1>

    <form th:action="@{/admin/authors}" method="post" enctype="multipart/form-data">
        <label>
            Nome:
            <input type="text" name="firstName" required/>
        </label><br/>

        <label>
            Cognome:
            <input type="text" name="lastName" required/>
        </label><br/>

        <label>
            Data di nascita:
            <input type="date" name="birthDate" />
        </label><br/>

        <label>
            Data di morte:
            <input type="date" name="deathDate" />
        </label><br/>

        <label>
            Nazionalit√†:
            <input type="text" name="nationality" />
        </label><br/>

        <label>
            Foto Autore:
            <input type="file" name="photoFile" accept="image/*" />
        </label><br/>

        <button type="submit">Salva</button>
    </form>
</body>
</html>
