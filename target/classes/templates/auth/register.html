<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" href="/css/login.css">
    <style>
        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Crea un nuovo account</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" class="login-form">
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label for="firstName">Nome</label>
            <input type="text" th:field="*{firstName}" id="firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Cognome</label>
            <input type="text" th:field="*{lastName}" id="lastName" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" required />
        </div>
        <button type="submit">Registrati</button>
    </form>
    <p class="register-link">
        Hai gi√† un account? <a th:href="@{/login}" href="/login">Accedi</a>
    </p>
</div>
</body>
</html>
