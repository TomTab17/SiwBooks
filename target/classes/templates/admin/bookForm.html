<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuovo Libro</title>
    <link rel="stylesheet" href="/css/bookForm.css" />
</head>
<body>
    <h1>Nuovo Libro</h1>

    <form th:action="@{/admin/books}" method="post" enctype="multipart/form-data">
        <label>
            Titolo:
            <input type="text" name="title" />
        </label><br/>

        <label>
            Anno Pubblicazione:
            <input type="number" name="publicationYear" />
        </label><br/>

        <label>
            Copertina:
            <input type="file" name="coverImage" />
        </label><br/>

        <label>Autori:</label><br/>
        <div th:each="author : ${allAuthors}">
            <input type="checkbox" name="authorIds" th:value="${author.id}" />
            <span th:text="${author.firstName + ' ' + author.lastName}"></span><br/>
        </div>

        <button type="submit">Salva</button>
    </form>
</body>
</html>
