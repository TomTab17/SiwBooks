<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Autore</title>
    <link rel="stylesheet" href="/css/authorForm.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head><body>
    <header>
        <h1>Nuovo Autore</h1>
    </header>

    <main>
        <form th:action="@{/admin/authors}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="firstName">Nome:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Inserisci il nome" required/>
            </div>

            <div class="form-group">
                <label for="lastName">Cognome:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Inserisci il cognome" required/>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="birthDate">Data di nascita:</label>
                    <input type="date" id="birthDate" name="birthDate" />
                </div>

                <div class="form-group">
                    <label for="deathDate">Data di morte:</label>
                    <input type="date" id="deathDate" name="deathDate" />
                </div>
            </div>

            <div class="form-group">
                <label for="nationality">Nazionalit√†:</label>
                <input type="text" id="nationality" name="nationality" placeholder="Es. Italiana, Americana"/>
            </div>

            <div class="form-group">
                <label for="photoFile">Foto Autore:</label>
                <input type="file" id="photoFile" name="photoFile" accept="image/*" />
                <small class="help-text">Carica un'immagine (JPG, PNG, GIF).</small>
            </div>

            <button type="submit">Salva Autore</button>
            <a href="/" class="button-cancel">Annulla</a>
        </form>
    </main>
</body>
</html>
